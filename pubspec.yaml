name: doctor_consultant
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  carousel_slider: ^5.0.0
  pinput: ^5.0.1
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  flutter_bloc: ^9.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Tomorrow
      fonts:
        - asset: assets/fonts/Tomorrow-Regular.ttf
          weight: 400 #-Regular
        - asset: assets/fonts/Tomorrow-Medium.ttf
          weight: 500 #Medium
        - asset: assets/fonts/Tomorrow-SemiBold.ttf
          weight: 600 #SemiBold
        - asset: assets/fonts/Tomorrow-Bold.ttf
          weight: 700 #Bold



